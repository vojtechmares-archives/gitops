apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hcloud-csi-driver-token
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster-components/hcloud-csi-driver
    repoURL: https://gitlab.mareshq.com/gitops/mareshq/bee.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
